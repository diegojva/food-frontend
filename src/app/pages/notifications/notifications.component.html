<router-outlet></router-outlet>
<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<h1>NOTIFICATIONES</h1>
<mat-form-field >
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <!--<ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID PRODUCTO </th>
        <td mat-cell *matCellDef="let row"> {{row.productId}} </td>
      </ng-container>


      <ng-container matColumnDef="shopId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID SHOP </th>
        <td mat-cell *matCellDef="let row"> {{row.shopId}} </td>
      </ng-container>


      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STOCK </th>
        <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
      </ng-container>-->
  
      <!-- Name Column -->
      <ng-container matColumnDef="sendDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
        <td mat-cell *matCellDef="let row"> {{row.sendDate | date : 'short'}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <!--<ng-container matColumnDef="setFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMISOR </th>
        <td mat-cell *matCellDef="let row"> {{row.setFrom}} </td>
      </ng-container>-->

      <ng-container matColumnDef="setTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RECEPTOR </th>
        <td mat-cell *matCellDef="let row"> {{row.setTo}} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ASUNTO </th>
        <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MENSAJE </th>
        <td mat-cell *matCellDef="let row"> {{row.text}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
          matTooltip="Generar solicitud" matTooltipClass="example-tooltip-uppercase" (click)="redirect()">
            <mat-icon>app_registration</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" (page)="showMore($event)" [length]="totalElements"></mat-paginator>
  </div>
