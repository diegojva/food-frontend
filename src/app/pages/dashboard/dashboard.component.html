<div xLayout="row" fxLayoutAlign="center center">
  <mat-form-field appearance="standard">
    <mat-label>Elije un rango de fecha:</mat-label>
    <mat-date-range-input [rangePicker]="picker" [max]="maxEnd">
      <input matStartDate placeholder="Start" [(ngModel)]="startDate">
      <input matEndDate placeholder="End" [(ngModel)]="endDate">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <button mat-button color="accent" (click)="filter()">Filtrar</button>
  <button mat-button color="primary" (click)="filter()">Limpiar</button>
</div>

<div  fxLayout="column" fxLayoutAlign="space-between center">

  <mat-card *ngFor="let t of products">
    <mat-card-header>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <p>This card has divider and indeterminate progress as footer</p>
      <p>{{ longText }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">GENERAR ORDEN</button>
      <button mat-button>ELIMINAR</button>
    </mat-card-actions>
    <!--<mat-card-footer class="loader-container" *ngIf="loaderService.isLoading | async">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>-->
  </mat-card>
</div>
